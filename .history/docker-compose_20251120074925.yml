version: '3.8'

services:
  # ------------------------------------------------------------
  # 1. INFRASTRUCTURE (Database & Queue)
  # ------------------------------------------------------------
  mongo:
    image: mongo
    container_name: nexaminds-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: nexaminds-rabbitmq
    ports:
      - "5672:5672"   # AMQP Protocol
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------
  # 2. MICROSERVICES
  # ------------------------------------------------------------
  
  # Auth Service (Port 3001)
  auth-service:
    build: ./auth-service
    container_name: auth-ms
    expose:
      - "3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/nexaminds_db
      - JWT_SECRET=supersecretkey
    depends_on:
      - mongo

  # Email Service (Port 3003 - Hybrid API + Worker)
  email-service:
    build: ./email-service
    container_name: email-ms
    expose:
      - "3003"
    environment:
      - PORT=3003
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  # URL Builder Service (Port 3002)
  url-builder-service:
    build: ./url-builder-service
    container_name: url-builder-ms
    expose:
      - "3002"
    environment:
      - PORT=3002
      # Service Discovery via Docker DNS names
      - AUTH_SERVICE_URL=http://auth-service:3001
      - EMAIL_SERVICE_URL=http://email-service:3003
    depends_on:
      - auth-service
      - email-service

  # ------------------------------------------------------------
  # 3. ENTRY POINT
  # ------------------------------------------------------------
  
  # API Gateway (Port 3000)
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - url-builder-service
      - email-service

volumes:
  mongo_data: