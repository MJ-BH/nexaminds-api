name: Nexaminds TypeScript Pipeline

on:
  push:
    branches: [ "refactor/typescript"
 ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Quality & Unit Tests
  # ------------------------------------------------------------------
  test-services:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, url-builder-service, email-service]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./${{ matrix.service }}/package-lock.json

      - name: Install Dependencies
        working-directory: ./${{ matrix.service }}
        run: npm install

      # Linting (Optional - add if you set up eslint for TS)
      # - name: Lint
      #   working-directory: ./${{ matrix.service }}
      #   run: npm run lint

      - name: Run Tests
        working-directory: ./${{ matrix.service }}
        run: npm test
        env:
          JWT_SECRET: test_secret
          MONGO_URI: mongodb://localhost:27017/test_db
          RABBITMQ_URL: amqp://localhost

      - name: Verify TypeScript Build
        working-directory: ./${{ matrix.service }}
        run: npm run build

  # ------------------------------------------------------------------
  # JOB 2: Build Containers (Integration Check)
  # ------------------------------------------------------------------
  build-containers:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    needs: test-services
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Images
        # This confirms that the multi-stage Dockerfile (tsc build) works correctly
        run: docker compose build